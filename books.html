<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>الكتب</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="books.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="nav-left">
      <h1>الكتب</h1>
      <p class="nav-sub">إدارة الكتب والمحتوى</p>
    </div>

    <div class="nav-center">
      <h2 class="kb-title">Customer Care Knowledge Base</h2>
    </div>
  </div>

  <!-- Search -->
  <div class="books-search-area">
    <input type="text" id="searchInput" class="books-search" placeholder="ابحث عن كتاب..." />
  </div>

  <!-- Add book (Admin only) -->
  <div class="add-book-area">
    <button id="addBookBtn" class="add-btn" onclick="openAddBook()">
      + إضافة كتاب
    </button>
  </div>

  <!-- Books Grid -->
  <main class="books-content">
    <div class="books-grid" id="booksGrid"></div>
  </main>

  <!-- Popup Add Book -->
  <div class="popup-overlay" id="popupAdd">
    <div class="popup-box">
      <h2 class="popup-title">إضافة كتاب جديد</h2>

      <input type="text" id="popupTitle" placeholder="عنوان الكتاب..." class="popup-input">
      <textarea id="popupDesc" class="popup-textarea" placeholder="وصف مختصر..."></textarea>

      <label class="upload-box">
        <input type="file" id="popupImage" accept="image/*">
        اختر صورة أو اسحبها هنا
      </label>

      <div class="popup-btns">
        <button class="btn confirm" onclick="confirmAdd()">إضافة</button>
        <button class="btn cancel" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- مهم -->
  <script type="module" src="books.js"></script>
</body>
</html>
