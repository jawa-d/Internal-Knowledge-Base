<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل الرف</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { cairo: ['Cairo','sans-serif'] },
          boxShadow: {
            glow: '0 0 0 1px rgba(255,255,255,.08), 0 20px 40px rgba(0,0,0,.15)'
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="shelf_view.css">
  <link rel="stylesheet" href="sidebar.css">
</head>

<body class="font-cairo bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-900 dark:to-slate-800 transition-colors">

<!-- Sidebar -->
<div id="sidebar"></div>
<script src="sidebar.js"></script>

<!-- Header -->
<div class="ml-[260px] px-10 pt-10">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-3xl font-bold text-slate-800 dark:text-white">
        تفاصيل الرف
      </h1>
      <p class="text-slate-500 dark:text-slate-400 mt-1">
        عرض البطاقات والمحتوى داخل الرف
      </p>
    </div>
  </div>
</div>

<!-- Content -->
<div class="ml-[260px] px-10 pb-24">
  <div class="backdrop-blur-xl bg-white/80 dark:bg-slate-800/70
              border border-white/30 dark:border-white/10
              rounded-3xl p-8 shadow">

    <h2 id="shelfTitle"
        class="text-2xl font-bold text-slate-800 dark:text-white mb-2"></h2>

    <p id="shelfDesc"
       class="text-slate-600 dark:text-slate-400 mb-6"></p>

    <hr class="my-6 border-slate-200 dark:border-slate-700">

    <!-- Add Card -->
    <button id="addCardBtn"
            onclick="openAddCard()"
            class="mb-8 px-6 py-3 rounded-2xl
                   bg-gradient-to-r from-blue-500 to-indigo-600
                   text-white font-semibold shadow
                   hover:shadow-lg hover:-translate-y-0.5 transition">
      + إضافة بطاقة داخل الرف
    </button>

    <!-- Cards Grid -->
    <div id="cardsGrid"
         class="grid grid-cols-[repeat(auto-fill,minmax(240px,1fr))] gap-8">
    </div>

  </div>
</div>

<!-- ================= Add Card Popup ================= -->
<div id="popupCard" class="popup-overlay">
  <div class="popup-box backdrop-blur-xl bg-white/90 dark:bg-slate-900/80">
    <h2 class="popup-title">إضافة بطاقة</h2>

    <input id="cardTitle" class="popup-input" placeholder="عنوان البطاقة...">
    <textarea id="cardDesc" class="popup-textarea" placeholder="وصف مختصر..."></textarea>

    <label class="upload-box">
      <input type="file" id="cardImage" accept="image/*">
      اختر صورة أو اسحبها هنا
    </label>

    <div class="popup-btns">
      <button class="btn confirm" onclick="saveCard()">إضافة</button>
      <button class="btn cancel" onclick="closeCardPopup()">إلغاء</button>
    </div>
  </div>
</div>

<!-- JS -->
<script type="module" src="shelf_view.js"></script>
</body>
</html>
