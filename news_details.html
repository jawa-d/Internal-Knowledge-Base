<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>تفاصيل الخبر</title>

  <link rel="stylesheet" href="global.css">
  <style>
    body { background:#eef3f9; font-family:Cairo; }
    .details-box {
      margin-left: 260px;
      padding: 40px;
    }
    .details-img {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background-size: cover;
      background-position:center;
      border-radius:18px;
      margin-bottom:20px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <div class="details-box">
    <h1 id="title"></h1>
    <span id="tag"></span>
    <div id="img" class="details-img"></div>
    <p id="desc"></p>

    <a href="news.html">← العودة للأخبار</a>
  </div>

<script>
  const newsList = JSON.parse(localStorage.getItem("newsList")) || [];
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const n = newsList[id];

  document.getElementById("title").innerText = n.title;
  document.getElementById("tag").innerText = n.tag;
  document.getElementById("desc").innerText = n.desc;
  document.getElementById("img").style.backgroundImage = `url('${n.img}')`;
</script>

</body>
</html>
