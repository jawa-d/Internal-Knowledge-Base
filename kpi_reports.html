<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPI Reports</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: { fontFamily: { cairo: ['Cairo','sans-serif'] } }
    }
  }
</script>
</head>

<body class="font-cairo bg-slate-100 text-slate-800">

<header class="bg-white border-b">
  <div class="max-w-[1400px] mx-auto px-6 py-4 flex items-center gap-4">
    <button onclick="history.back()"
      class="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 flex items-center justify-center">
      ‚Üê
    </button>
    <h1 class="text-xl font-bold">üìä KPI Reports</h1>
  </div>
</header>

<main class="max-w-[1400px] mx-auto px-6 py-6">

  <div class="bg-white rounded-xl shadow overflow-x-auto">
    <table class="w-full text-sm border-collapse">
      <thead class="bg-slate-200">
        <tr>
          <th class="p-3">KPI Name</th>
          <th class="p-3">Month</th>
          <th class="p-3">Created By</th>
          <th class="p-3">Date</th>
          <th class="p-3">Actions</th>
        </tr>
      </thead>
      <tbody id="reportsBody" class="divide-y"></tbody>
    </table>
  </div>

  <div id="emptyState" class="hidden text-center text-slate-500 py-10">
    No KPI reports saved yet.
  </div>

</main>

<footer class="bg-white border-t text-center py-4 text-sm text-slate-500">
  Developed by <strong class="text-blue-600">Jawad Kadhim. ALL RIGHTS RESERVED.</strong> ¬© 2025
</footer>

<script type="module" src="kpi_reports.js"></script>
</body>
</html>
