  <script>
    // =========================
    // Strong Particles Animation (Canvas)
    // =========================
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;
    function resize(){
      dpr = Math.min(2, window.devicePixelRatio || 1);
      w = canvas.width  = Math.floor(innerWidth  * dpr);
      h = canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
      ctx.setTransform(1,0,0,1,0,0);
    }
    window.addEventListener("resize", resize);
    resize();

    const rand = (a,b)=> Math.random()*(b-a)+a;

    const particles = [];
    const COUNT = Math.floor(Math.min(180, Math.max(90, innerWidth/8)));

    function makeParticle(){
      const p = {
        x: rand(0, w),
        y: rand(0, h),
        r: rand(0.8, 2.6) * dpr,
        vx: rand(-0.45, 0.45) * dpr,
        vy: rand(-0.30, 0.55) * dpr,
        a: rand(0.25, 0.9),
        tw: rand(0.002, 0.007),
        phase: rand(0, Math.PI*2)
      };
      return p;
    }

    for(let i=0;i<COUNT;i++) particles.push(makeParticle());

    function draw(){
      ctx.clearRect(0,0,w,h);

      // soft vignette
      const g = ctx.createRadialGradient(w*0.5, h*0.4, 0, w*0.5, h*0.4, Math.max(w,h)*0.7);
      g.addColorStop(0, "rgba(0,0,0,0)");
      g.addColorStop(1, "rgba(0,0,0,0.55)");
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      // particles
      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        // wrap
        if(p.x < -20*dpr) p.x = w + 20*dpr;
        if(p.x > w + 20*dpr) p.x = -20*dpr;
        if(p.y < -20*dpr) p.y = h + 20*dpr;
        if(p.y > h + 20*dpr) p.y = -20*dpr;

        // twinkle
        p.phase += p.tw;
        const alpha = p.a * (0.55 + 0.45 * Math.sin(p.phase));

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();
      }

      // connect near particles (strong effect)
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a = particles[i], b = particles[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const max = 150 * dpr;

          if(dist < max){
            const t = 1 - (dist / max);
            ctx.strokeStyle = `rgba(34,211,238,${0.10 * t})`;
            ctx.lineWidth = 1 * dpr;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
