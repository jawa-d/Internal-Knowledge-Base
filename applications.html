<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>التطبيقات</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="applications.css" />
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="nav-left">
      <h1>التطبيقات</h1>
      <p class="nav-sub">تشغيل التطبيقات الداخلية والخارجية</p>
    </div>

    <div class="nav-center">
      <h2 class="kb-title">Customer Care Knowledge Base</h2>
    </div>

    <div class="nav-right">
      <div class="toggle-box">
        <span class="user-name">Jawad</span>
        <div class="toggle"><div class="knob"></div></div>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="apps-search-area">
    <input type="text" id="searchInput" class="apps-search" placeholder="ابحث عن تطبيق..." oninput="searchApps()" />
  </div>

  <!-- Content -->
  <main class="apps-content">

    <div class="top-actions">
      <button class="add-btn" onclick="openAddPopup()">+ إضافة تطبيق</button>
    </div>

    <div class="apps-grid" id="appsGrid"></div>

  </main>

  <!-- ========== Popup: Add App ========== -->
  <div id="addPopup" class="popup-overlay">
    <div class="popup-box">
      <h2>إضافة تطبيق جديد</h2>

      <label>اسم التطبيق</label>
      <input type="text" id="addTitle">

      <label>الوصف</label>
      <textarea id="addDesc"></textarea>

      <label>رابط التشغيل</label>
      <input type="text" id="addLink">

      <label>صورة للتطبيق (اختياري)</label>
      <input type="file" id="addImage">

      <div class="popup-actions">
        <button class="save-btn" onclick="saveNewApp()">إضافة</button>
        <button class="cancel-btn" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- ========== Popup: Edit App ========== -->
  <div id="editPopup" class="popup-overlay">
    <div class="popup-box">
      <h2>تعديل التطبيق</h2>

      <input type="hidden" id="editIndex">

      <label>اسم التطبيق</label>
      <input type="text" id="editTitle">

      <label>الوصف</label>
      <textarea id="editDesc"></textarea>

      <label>رابط التشغيل</label>
      <input type="text" id="editLink">

      <label>صورة جديدة (اختياري)</label>
      <input type="file" id="editImage">

      <div class="popup-actions">
        <button class="save-btn" onclick="saveEditApp()">حفظ</button>
        <button class="cancel-btn" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>

  <script src="applications.js"></script>
</body>

</html>
