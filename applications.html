<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التطبيقات</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="applications.css" />
  <link rel="stylesheet" href="sidebar.css">

</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="nav-left">
      <h1>التطبيقات</h1>
      <p class="nav-sub">تشغيل التطبيقات الداخلية والخارجية</p>
    </div>

    <div class="nav-center">
      <h2 class="kb-title">Customer Care Knowledge Base</h2>
    </div>

    <div class="nav-right">
      <span id="currentUser" class="user-name"></span>
    </div>
  </div>

  <!-- Page Content -->
  <main class="apps-page">

    <!-- Toolbar -->
    <div class="apps-toolbar">
      <input
        type="text"
        id="searchInput"
        class="apps-search"
        placeholder="ابحث عن تطبيق..."
      />
      <button id="addAppBtn" class="add-btn"> إضافة تطبيق</button>
    </div>

    <!-- Grid -->
    <div class="apps-grid" id="appsGrid"></div>
  </main>

  <!-- Add Popup -->
  <div id="addPopup" class="popup-overlay">
    <div class="popup-box">
      <h2>إضافة تطبيق</h2>

      <label class="lbl">اسم التطبيق</label>
      <input id="addTitle">

      <label class="lbl">الوصف</label>
      <textarea id="addDesc"></textarea>

      <label class="lbl">رابط التشغيل</label>
      <input id="addLink">

      <label class="lbl">صورة (اختياري)</label>
      <input id="addImage" type="file" accept="image/*">

      <div class="popup-actions">
        <button id="addSaveBtn" class="save-btn">إضافة</button>
        <button class="cancel-btn" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- Edit Popup -->
  <div id="editPopup" class="popup-overlay">
    <div class="popup-box">
      <h2>تعديل التطبيق</h2>

      <input type="hidden" id="editId">

      <label class="lbl">اسم التطبيق</label>
      <input id="editTitle">

      <label class="lbl">الوصف</label>
      <textarea id="editDesc"></textarea>

      <label class="lbl">رابط التشغيل</label>
      <input id="editLink">

      <label class="lbl">صورة جديدة (اختياري)</label>
      <input id="editImage" type="file" accept="image/*">

      <div class="popup-actions">
        <button id="editSaveBtn" class="save-btn">حفظ</button>
        <button class="cancel-btn" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>
<footer class="footer">
  <p>Developed by <strong>Jawad Kadhim. ALL RIGHTS RESERVED.</strong> © 2025</p>
</footer>
  <script type="module" src="applications.js"></script>
  <script src="theme.js"></script>

</body>
</html>
