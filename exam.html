<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الامتحان</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="exam.css">
</head>

<body>

<div class="exam-wrapper">

  <!-- Header -->
  <div class="exam-header">
    <h1 id="examTitle"></h1>
    <p id="examDesc"></p>
    <div class="timer">⏱ <span id="timer">00:00</span></div>
  </div>

  <!-- Identity -->
  <div id="identityBox" class="card">
    <h3>بيانات الدخول للامتحان</h3>

    <input id="empName" placeholder="الاسم الكامل">
    <input id="empId" placeholder="الرقم الوظيفي">

    <button id="btnEnter" class="btn-main">بدء الامتحان</button>
  </div>

  <!-- Exam -->
  <div id="examBox" style="display:none">
    <div id="questions"></div>

    <button id="btnSave" class="btn-submit">إنهاء الامتحان</button>
  </div>

</div>

<!-- Finish Popup -->
<div id="finishPopup" class="popup">
  <div class="popup-box">
    <h2>✅ تم إنهاء الامتحان</h2>
    <p>سيتم تحويلك إلى الصفحة الرئيسية</p>
  </div>
</div>

<script type="module" src="exam.js"></script>
</body>
</html>
