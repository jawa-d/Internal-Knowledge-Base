<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Knowledge Base</title>

  <link rel="stylesheet" href="global.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #eef3f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      font-family: "Cairo", sans-serif;
    }

    .welcome-box {
      background: white;
      padding: 40px 60px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid #e3e7ee;
    }

    .welcome-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .welcome-box p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .enter-btn {
      display: inline-block;
      padding: 12px 26px;
      background: #4b6fff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.25s;
    }

    .enter-btn:hover {
      background: #3a55d4;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <div class="welcome-box">
    <h1>Welcome Jawad</h1>
    <p>لوحة المعرفة الخاصة بك جاهزة. اضغط للدخول إلى النظام</p>

    <a class="enter-btn" href="login.html">الدخول إلى Dashboard</a>
  </div>

</body>

</html>
