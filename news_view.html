<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل الخبر</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="shelf_view.css">
  <link rel="stylesheet" href="sidebar.css">

</head>

<body>

<div id="sidebar"></div>
<script src="sidebar.js"></script>

<div class="top-nav">
  <div class="nav-left">
    <h1>تفاصيل الخبر</h1>
  </div>
</div>

<div class="view-container">
  <h2 id="newsTitle"></h2>
  <p id="newsDesc" class="desc"></p>
  <hr>
  <div id="content"></div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc } from
"https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

const newsId = localStorage.getItem("selectedNewsId");
if (!newsId) window.location.href = "news.html";

const ref = doc(db, "news", newsId);
const snap = await getDoc(ref);

if (snap.exists()) {
  const d = snap.data();
  newsTitle.textContent = d.title || "";
  newsDesc.textContent  = d.desc || "";
  content.innerHTML     = d.content || "<p>لا يوجد محتوى بعد.</p>";
}
</script>

</body>
</html>
