<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>عرض تفاصيل الخبر</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">

  <style>
    body { background:#eef3f9; font-family:"Cairo"; }

    .view-container {
      margin-left:260px;
      margin-top:100px;
      padding:30px 40px;
      background:white;
      border-radius:18px;
      width:70%;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
    }

    .news-header {
      margin-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 10px;
    }

    .actions{
      margin-top:20px;
      display:flex;
      gap:12px;
    }

    .edit-btn,.back-btn{
      padding:10px 18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      color:white;
      font-size:14px;
    }

    .edit-btn{ background:#ffb300; }
    .back-btn{ background:#4b6fff; }
  </style>
</head>

<body>

  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <div class="top-nav">
    <div class="nav-left">
      <h1>عرض تفاصيل الخبر</h1>
    </div>
  </div>

  <div class="view-container">
    <div class="news-header">
      <h2 id="newsTitle">—</h2>
      <p id="newsDesc">—</p>
    </div>

    <div id="content"></div>

    <div class="actions">
      <button class="edit-btn" onclick="edit()">تعديل</button>
      <button class="back-btn" onclick="goBack()">رجوع</button>
    </div>
  </div>

  <script>
    let id = localStorage.getItem("selectedNews");

    const newsList = JSON.parse(localStorage.getItem("news_list")) || [];
    const current = newsList[id];

    if(current){
      document.getElementById("newsTitle").textContent = current.title;
      document.getElementById("newsDesc").textContent = current.desc;
    }

    const saved = localStorage.getItem("news_content_" + id);
    document.getElementById("content").innerHTML = saved || "<p>لا يوجد محتوى بعد.</p>";

    function edit(){
      window.location.href = "news_editor.html";
    }

    function goBack(){
      window.location.href = "news.html";
    }
  </script>

</body>
</html>
