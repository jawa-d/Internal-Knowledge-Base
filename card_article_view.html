<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المقال</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">

  <style>
    body {
      background: #eef3f9;
      font-family: "Cairo", sans-serif;
    }

    .view-container {
      margin-left: 260px;
      margin-top: 100px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 75%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    h2 {
      margin-bottom: 8px;
    }

    .desc {
      opacity: .7;
      margin-bottom: 20px;
    }

    .article-content {
      margin-top: 20px;
      line-height: 1.8;
    }

    .back-btn {
      margin-top: 20px;
      background: #4b6fff;
      color: white;
      padding: 10px 22px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <div class="top-nav">
    <div class="nav-left">
      <h1>عرض المقال</h1>
    </div>
  </div>

  <div class="view-container">

    <h2 id="cardTitle">—</h2>
    <p id="cardDesc" class="desc">—</p>

    <div id="articleContent" class="article-content"></div>

    <button class="back-btn" onclick="goBack()">رجوع</button>
  </div>

  <script>
    let shelfIndex = localStorage.getItem("selectedShelf");
    let cardIndex  = localStorage.getItem("selectedCard");

    let cards = JSON.parse(localStorage.getItem("shelf_cards_" + shelfIndex)) || [];
    let current = cards[cardIndex];

    document.getElementById("cardTitle").innerText = current?.title || "—";
    document.getElementById("cardDesc").innerText  = current?.desc || "";

    let saved = localStorage.getItem("card_article_" + shelfIndex + "_" + cardIndex);
    document.getElementById("articleContent").innerHTML = saved || "<p>لا يوجد مقال بعد.</p>";

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
