<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>عرض المقال</title>

<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="sidebar.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{background:#eef3f9;font-family:"Cairo"}
.view-container{
  margin-left:260px;margin-top:100px;
  background:white;padding:30px;
  border-radius:20px;width:75%;
}
.back-btn{
  margin-top:20px;
  background:#4b6fff;color:white;
  padding:10px 22px;border-radius:12px;border:none
}
</style>
</head>

<body>

<div id="sidebar"></div>
<script src="sidebar.js"></script>

<div class="top-nav">
  <div class="nav-left"><h1>عرض المقال</h1></div>
</div>

<div class="view-container">
  <div id="articleContent">جاري التحميل...</div>
  <button class="back-btn" onclick="history.back()">رجوع</button>
</div>

<script type="module">
import { db } from "./firebase.js";
import { doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

const shelfId=localStorage.getItem("selectedShelfId");
const cardId =localStorage.getItem("selectedCardId");

if(!shelfId||!cardId){
  alert("لم يتم تحديد البطاقة");
  location.href="shelves.html";
}

const snap=await getDoc(doc(db,"shelves",shelfId,"cards",cardId));
document.getElementById("articleContent").innerHTML =
  snap.exists() && snap.data().articleHtml
  ? snap.data().articleHtml
  : "<p>لا يوجد مقال بعد.</p>";
</script>

</body>
</html>
