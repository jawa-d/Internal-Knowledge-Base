<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Exam Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="exam_builder.css">
</head>
<body>

<div id="sidebar"></div>
<script src="sidebar.js"></script>

<div class="top-nav">
  <div class="nav-left">
    <h1>Exam Builder</h1>
    <p class="nav-sub">إنشاء وإدارة الامتحانات</p>
  </div>
  <div class="nav-center">
    <h2 class="kb-title">Customer Care Knowledge Base</h2>
  </div>
</div>

<div class="page">
  <div class="card">
    <div class="row">
      <div class="field">
        <label>عنوان الامتحان</label>
        <input id="examTitle" placeholder="مثال: امتحان الدعم الفني - ديسمبر">
      </div>
      <div class="field">
        <label>المدة (دقائق)</label>
        <input id="durationMin" type="number" min="1" value="20">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>وصف</label>
        <input id="examDesc" placeholder="وصف مختصر...">
      </div>
      <div class="field">
        <label>درجة النجاح (%)</label>
        <input id="passScore" type="number" min="0" max="100" value="60">
      </div>
    </div>

    <div class="row">
      <button class="btn primary" id="btnNewExam">إنشاء امتحان جديد</button>
      <button class="btn" id="btnClone" disabled>نسخ الامتحان</button>
      <select id="examStatus" class="select" disabled>
        <option value="draft">Draft</option>
        <option value="active">Active</option>
        <option value="closed">Closed</option>
      </select>
    </div>

    <div class="hint" id="currentExamHint">—</div>
  </div>

  <div class="card">
    <div class="row between">
      <h3>الأسئلة</h3>
      <button class="btn primary" id="btnAddQ" disabled>+ إضافة سؤال</button>
    </div>

    <div id="questionsWrap" class="qwrap"></div>

    <div class="row">
      <button class="btn primary" id="btnSave" disabled>حفظ</button>
      <button class="btn danger" id="btnDelete" disabled>حذف الامتحان</button>
    </div>
  </div>
</div>

<script type="module" src="exam_builder.js"></script>
</body>
</html>
