<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>تعديل الخبر</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">

  <style>
    body { background:#eef3f9; font-family:"Cairo"; }

    .editor-container {
      margin-left:260px;
      margin-top:100px;
      padding:30px 40px;
    }

    .toolbar {
      background:white;
      border:1px solid #ddd;
      padding:10px;
      border-radius:10px;
      margin-bottom:10px;
    }

    .toolbar button {
      padding:6px 12px;
      border:none;
      background:#f1f1f1;
      border-radius:6px;
      cursor:pointer;
      margin-left:4px;
    }

    #editor {
      background:white;
      border:1px solid #ccc;
      min-height:350px;
      padding:20px;
      border-radius:12px;
      outline:none;
    }

    .actions {
      margin-top:15px;
      display:flex;
      gap:10px;
    }

    .save-btn,.del-btn{
      padding:10px 22px;
      border-radius:12px;
      color:white;
      border:none;
      cursor:pointer;
      font-size:14px;
    }

    .save-btn{ background:#4b6fff; }
    .del-btn{ background:#d93025; }
  </style>

</head>

<body>

  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <div class="top-nav">
    <div class="nav-left">
      <h1>تعديل الخبر</h1>
      <p class="nav-sub">تحرير وكتابة المحتوى</p>
    </div>
  </div>

  <div class="editor-container">

    <h2 id="newsTitle">—</h2>
    <p id="newsDesc">—</p>

    <div class="toolbar">
      <button onclick="execCmd('bold')">B</button>
      <button onclick="execCmd('italic')">I</button>
      <button onclick="execCmd('underline')">U</button>
      <button onclick="execCmd('insertUnorderedList')">•</button>
      <button onclick="execCmd('insertOrderedList')">1.</button>
      <button onclick="execCmd('justifyRight')">يمين</button>
      <button onclick="execCmd('justifyCenter')">وسط</button>
      <button onclick="execCmd('justifyLeft')">يسار</button>
    </div>

    <div id="editor" contenteditable="true"></div>

    <div class="actions">
      <button class="save-btn" onclick="saveContent()">حفظ</button>
      <button class="del-btn" onclick="deleteContent()">حذف</button>
    </div>

  </div>

  <script>
    let id = localStorage.getItem("selectedNews");
    const newsList = JSON.parse(localStorage.getItem("news_list")) || [];
    const current = newsList[id];

    if(current){
      document.getElementById("newsTitle").textContent = current.title;
      document.getElementById("newsDesc").textContent = current.desc;
    }

    function execCmd(cmd){
      document.execCommand(cmd,false,null);
    }

    function loadContent(){
      const content = localStorage.getItem("news_content_" + id);
      if(content) document.getElementById("editor").innerHTML = content;
    }

    function saveContent(){
      const content = document.getElementById("editor").innerHTML;
      localStorage.setItem("news_content_" + id, content);
      alert("تم حفظ المحتوى");
    }

    function deleteContent(){
      if(confirm("هل تريد حذف المحتوى؟")){
        localStorage.removeItem("news_content_" + id);
        document.getElementById("editor").innerHTML = "";
      }
    }

    loadContent();
  </script>

</body>
</html>
