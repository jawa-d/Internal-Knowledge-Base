<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Earthlink | Employee Access</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<script>
  if (localStorage.getItem("kb_logged_in") === "1") {
    window.location.href = "dashboard.html";
  }
</script>
<!-- Tech Background -->
<canvas id="techCanvas"></canvas>

<script src="bg-tech.js"></script>

<body>

<!-- Background -->
<div class="bg"></div>
<div class="noise"></div>

<!-- Card -->
<div class="auth-root">
  <div class="auth-card">

    <!-- Header -->
    <div class="brand">
      <span class="dot"></span>
      <h1>Earthlink</h1>
    </div>

    <p class="subtitle">
      Internal Knowledge Base · Employee Secure Access
    </p>

    <h2 class="title">تسجيل دخول الموظفين</h2>
    <p class="desc">
      أدخل بريد الشركة للمتابعة. سيتم التحقق وإنشاء الحساب تلقائيًا إذا كان جديدًا.
    </p>

    <!-- Email -->
    <div class="field">
      <label>البريد الإلكتروني</label>
      <input type="email" id="emailInput" placeholder="name@km.iq" required>
      <small>يسمح فقط ببريد الشركة</small>
    </div>

    <button id="sendCodeBtn">متابعة</button>

    <!-- Code -->
    <div id="codeBox" class="code-box hidden">
      <div class="divider">رمز التحقق</div>

      <div class="field">
        <label>أدخل الرمز (6 أرقام)</label>
        <input type="text" id="codeInput" maxlength="6" placeholder="••••••">
        <small>للتجربة: الرمز يظهر في Console</small>
      </div>

      <button id="verifyBtn" class="secondary">تحقق وادخل</button>
    </div>

    <div id="msg" class="msg"></div>

    <footer>
      UI by Dev jawad kadhim · Earthlink Internal Systems
    </footer>

  </div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
