<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="settings.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
      <div></div>

      <h1 class="page-title">الإعدادات</h1>

      <div class="toggle-box">
        <span class="user-name">Jawad</span>
        <div class="toggle"><div class="knob"></div></div>
      </div>
  </div>

  <!-- Page Content -->
  <div class="settings-content">

    <div class="setting-row">
      <span class="label">الثـيــم</span>
      <div class="switch"><div class="dot"></div></div>
      <span class="sublabel">فاتح / داكن</span>
    </div>

    <div class="setting-row">
      <span class="label">اللـغــة</span>
      <div class="switch"><div class="dot"></div></div>
      <span class="sublabel">العربية</span>
    </div>

    <div class="setting-row">
      <span class="label">الإشعــــــارات</span>
      <div class="switch"><div class="dot"></div></div>
      <span class="sublabel">تفعيل</span>
    </div>

    <div class="setting-row">
      <span class="label">الحـســاب</span>
      <div class="switch"><div class="dot"></div></div>
      <span class="sublabel">تغيير كلمة المرور</span>
    </div>

    <div class="setting-row">
      <span class="label">الصلاحـيـات</span>
      <div class="switch"><div class="dot"></div></div>
      <span class="sublabel">المسؤول</span>
    </div>

  </div>
<script src="settings.js"></script>

</body>
</html>
