<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تصحيح الامتحان</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="admin_attempt.css">
</head>
<body>

<div id="sidebar"></div>
<script src="sidebar.js"></script>

<div class="top-nav">
  <h1>تصحيح امتحان الموظف</h1>
</div>

<div class="page">
  <div class="card" id="infoBox"></div>

  <div class="card">
    <h3>الأسئلة</h3>
    <div id="questionsBox"></div>
  </div>

  <div class="card">
    <h3>النتيجة</h3>
    <p>الدرجة التلقائية: <b id="autoScore">0</b></p>
    <p>الدرجة اليدوية: <b id="manualScore">0</b></p>
    <p>الدرجة النهائية: <b id="totalScore">0</b> / 100</p>

    <button class="btn-final" onclick="finalizeCorrection()">
      إنهاء التصحيح
    </button>
  </div>
</div>

<footer class="footer">
  <p>Developed by <strong>Jawad Kadhim</strong> © 2025</p>
</footer>
