<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>تفاصيل البطاقة</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="card_view.css">
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="nav-left">
      <h1>تفاصيل البطاقة</h1>
    </div>
  </div>

  <main class="card-container">

    <div class="card-box">

      <div id="cardImage" class="card-img"></div>

      <h3 id="cardTitle" class="card-title">—</h3>
      <p id="cardDesc" class="card-desc">—</p>

      <!-- أزرار المقال -->
      <div class="btn-row">
        <button class="view-btn" onclick="viewArticle()">عرض المقال</button>
        <button class="add-btn" onclick="openArticle()">إضافة / تعديل المقال</button>
      </div>

      <!-- أزرار البطاقة نفسها -->
      <div class="btn-row">
        <button class="edit-btn" onclick="editCard()">تعديل البطاقة</button>
        <button class="delete-btn" onclick="deleteCard()">حذف البطاقة</button>
      </div>

    </div>

  </main>

  <script src="card_view.js"></script>

</body>
</html>
