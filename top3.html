<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Top 3</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="top3.css">
  <link rel="stylesheet" href="sidebar.css">

</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>
  <script src="sidebar.js"></script>

  <!-- Navbar -->
  <div class="top-nav">
    <div class="nav-left">
      <h1>Top 3 Employees</h1>
      <p class="nav-sub">أفضل 3 موظفين</p>
    </div>
  </div>

  <main class="top3-container">

    <!-- Admin only -->
    <button id="addTopBtn" class="add-btn-main" onclick="openAddPopup()">
      + إضافة موظف
    </button>

    <div class="cards-grid" id="top3Grid"></div>

  </main>

  <!-- Popup -->
  <div class="popup-overlay" id="popupTop3">
    <div class="popup-box">

      <h2 class="popup-title">إضافة موظف</h2>

      <input id="empName" class="popup-input" placeholder="اسم الموظف...">
      <input id="empId" class="popup-input" placeholder="ID الموظف...">

      <select id="empRank" class="popup-input">
        <option value="1">المركز الأول</option>
        <option value="2">المركز الثاني</option>
        <option value="3">المركز الثالث</option>
      </select>

      <label class="upload-box">
        <input type="file" id="empImage" accept="image/*">
        اختر صورة الموظف
      </label>

      <div class="popup-btns">
        <button class="btn confirm" onclick="saveEmployee()">حفظ</button>
        <button class="btn cancel" onclick="closePopup()">إلغاء</button>
      </div>
    </div>
  </div>
<footer class="footer">
  <p>Developed by <strong>Jawad Kadhim. ALL RIGHTS RESERVED.</strong> © 2025</p>
</footer>
  <script type="module" src="top3.js"></script>
</body>
</html>
